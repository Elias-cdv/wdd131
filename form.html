<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form-style.css" />
  <link rel="stylesheet" href="styles/form-large-style.css" />
  <script defer src="scripts/form-script.js"></script>
</head>
<body>
  <main>
    <h1>Product Review</h1>

    <form id="reviewForm" action="review.html" method="get">
      <label for="productSelect">Choose a product:</label>
      <select id="productSelect" name="product" required></select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <label for="rate1">1 ★</label>
        <input type="radio" id="rate1" name="rating" value="1" required />

        <label for="rate2">2 ★★</label>
        <input type="radio" id="rate2" name="rating" value="2" />

        <label for="rate3">3 ★★★</label>
        <input type="radio" id="rate3" name="rating" value="3" />

        <label for="rate4">4 ★★★★</label>
        <input type="radio" id="rate4" name="rating" value="4" />

        <label for="rate5">5 ★★★★★</label>
        <input type="radio" id="rate5" name="rating" value="5" />
      </fieldset>

      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <input type="checkbox" id="feature1" name="features" value="Easy Install">
        <label for="feature1">Easy Install</label><br/>
        <input type="checkbox" id="feature2" name="features" value="High Performance">
        <label for="feature2">High Performance</label><br/>
        <input type="checkbox" id="feature3" name="features" value="Cost Effective">
        <label for="feature3">Cost Effective</label><br/>
        <input type="checkbox" id="feature4" name="features" value="User Friendly">
        <label for="feature4">User Friendly</label>
      </fieldset>

      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="5" cols="40" placeholder="Write your review here..."></textarea>

      
      <label for="userName">Your Name (optional):</label>
      <input type="text" id="userName" name="userName" />

      
      <input type="submit" value="Submit Review" />
    </form>
  </main>
</body>
</html>
